[package]
name = "serde_derive"
version = "1.0.183"
authors = ["David Tolnay <dtolnay@gmail.com>"]
publish = false

[lib]
doctest = false

[[bin]]
name = "serde_derive"
path = "main.rs"

[dependencies]
proc-macro2 = "1"
quote = { version = "1", default-features = false }
syn = { version = "2.0.28", default-features = false, features = ["clone-impls", "derive", "full", "parsing", "printing"] }
